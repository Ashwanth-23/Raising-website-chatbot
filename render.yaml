services:
  - type: web
    name: flask-playwright-app
    env: python
    buildCommand: |
      apt-get update && \
      apt-get install -y wget gnupg ca-certificates && \
      apt-get install -y libnss3 libatk-bridge2.0-0 libxss1 libasound2 libxshmfence1 libgbm1 libgtk-3-0 libdrm2 libxcomposite1 libxrandr2 libxdamage1 libpango-1.0-0 libcups2 && \
      pip install -r requirements.txt && \
      playwright install chromium
    startCommand: python app.py
    envVars:
      - key: PYTHONUNBUFFERED
        value: "TRUE"
